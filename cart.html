<script>

cartArray=JSON.parse( sessionStorage.getItem("cartArray"))

console.log(typeof cartArray);
var qty=1


if(cartArray){
  cartArray.forEach(item=>{
  console.log(typeof item.price);
  price=Number(item.price)
  result3.innerHTML+=`
 <tr >
                                <td>
                                    <img src="${item.img}" width="100px" alt=""><span class="ms-3 fs-5">${item.name}</span>
                                </td>
                                <td class="pt-4">${item.price}</td>
                                <td class="pt-4"><input onchange="updateTotal()" class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                                </td>
                                <td  class="pt-4">$ <span id="total" >${price*qty}</span></td>
                            </tr>
`
})
total=document.getElementById("total").innerText

function updateTotal(){
  qty=document.getElementById("inputQuantity").value
  document.getElementById("total").innerText*=qty
  
}

result4.innerHTML+=` <h5 >Subtotal : $ ${total}</h5>
                       <hr>
                       <h5>Total : $ ${total}</h5>
                       <p>Have a Coupon?</p>
                       <a class="proceed-link">
                        <button type="button" class="align-items-center text-uppercase proceed btn btn-lg px-4 rounded-pill" >proceed to checkout</button>
                      </a>`

}





</script>
